<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style>
            /* Admin Panel Specific Styles for User Management Page */
            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                background: #f5f7fa;
                color: #333;
                display: flex;
                margin: 0;
                padding: 0;
            }

            /* Sidebar */
            .sidebar {
                width: 189px;
                background: linear-gradient(135deg, #4f51c0, #353a9b);
                color: #f0f2ff;
                display: flex;
                flex-direction: column;
                padding: 30px 25px;
                box-shadow: 4px 0 15px rgba(53, 58, 155, 0.25);
                height: 90vh;
            }

            .sidebar h2 {
                font-weight: 800;
                font-size: 28px;
                letter-spacing: 1.4px;
                margin-bottom: 40px;
                user-select: none;
            }

            .sidebar nav a {
                color: #c3c9ffcc;
                display: block;
                padding: 14px 20px;
                font-weight: 600;
                font-size: 15px;
                margin-bottom: 12px;
                border-radius: 8px;
                text-decoration: none;
                transition: background-color 0.3s, color 0.3s;
                box-shadow: inset 0 0 0 0 transparent;
            }

            .sidebar nav a.active,
            .sidebar nav a:hover {
                background: rgba(255, 255, 255, 0.15);
                color: #fff;
                box-shadow: inset 3px 0 0 0 #fff;
            }

            /* Main Content */
            .main-content {
                flex-grow: 1;
                padding: 35px 50px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
            }

            /* Header */
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 40px;
            }

            .header h1 {
                font-weight: 800;
                font-size: 32px;
                color: #353a9b;
            }

            /* User Management Styles */
            .user-management-container {
                max-width: 1000px;
            }

            .users-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 30px;
            }

            .users-header h1 {
                color: #353a9b;
                font-size: 2.5rem;
                font-weight: 800;
            }

            .refresh-btn {
                background: linear-gradient(135deg, #c8102e, #a50d25);
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .refresh-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(200, 16, 46, 0.3);
            }

            .users-stats {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }

            .stat-card {
                background: white;
                padding: 25px;
                border-radius: 12px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .stat-card h3 {
                color: #6b6f8c;
                font-size: 1rem;
                margin-bottom: 10px;
                font-weight: 600;
            }

            .stat-card .number {
                font-size: 2.5rem;
                font-weight: 800;
                color: #353a9b;
            }

            .users-table-container {
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            .users-table {
                width: 100%;
                border-collapse: collapse;
            }

            .users-table th {
                background: #f8fafc;
                padding: 15px;
                text-align: left;
                font-weight: 600;
                color: #454d6b;
                border-bottom: 2px solid #e2e8f0;
            }

            .users-table td {
                padding: 15px;
                border-bottom: 1px solid #e2e8f0;
                color: #5a5f7a;
            }

            .users-table tr:hover {
                background: #f8fafc;
            }

            .last-login {
                font-size: 0.9rem;
                color: #6b6f8c;
            }

            .status-active {
                background: #10b981;
                color: white;
                padding: 4px 12px;
                border-radius: 20px;
                font-size: 0.8rem;
                font-weight: 600;
            }

            .status-inactive {
                background: #ef4444;
                color: white;
                padding: 4px 12px;
                border-radius: 20px;
                font-size: 0.8rem;
                font-weight: 600;
            }

            .loading {
                text-align: center;
                padding: 50px;
                color: #6b6f8c;
            }

            .error {
                text-align: center;
                padding: 50px;
                color: #ef4444;
            }

            .action-btn {
                background: #4f51c0;
                color: white;
                border: none;
                padding: 8px 15px;
                border-radius: 6px;
                font-weight: 500;
                cursor: pointer;
                margin-right: 5px;
                transition: all 0.3s ease;
            }

            .action-btn:hover {
                background: #353a9b;
            }

            .delete-btn {
                background: #ef4444;
            }

            .delete-btn:hover {
                background: #dc2626;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .fade-in {
                animation: fadeIn 0.5s ease;
            }

            .logout-btn {
                background: #c8102e;
                padding: 8px 14px;
                color: #fff;
                border-radius: 8px;
                font-weight: 600;
                border: none;
                cursor: pointer;
                font-size: 14px;
                transition: background-color 0.3s ease;
            }

            .logout-btn:hover {
                background: #a50d25;
            }

            /* Welcome Section */
            .welcome-section {
                background: linear-gradient(135deg, #4f51c0, #353a9b);
                color: white;
                padding: 30px;
                border-radius: 12px;
                margin-bottom: 30px;
                text-align: center;
            }

            .welcome-section h2 {
                font-size: 2rem;
                font-weight: 700;
                margin-bottom: 10px;
            }

            .welcome-section p {
                font-size: 1.1rem;
                opacity: 0.9;
            }

            /* Quick Actions */
            .quick-actions {
                background: white;
                padding: 25px;
                border-radius: 12px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                margin-bottom: 30px;
            }

            .quick-actions h3 {
                color: #353a9b;
                font-size: 1.3rem;
                font-weight: 600;
                margin-bottom: 20px;
            }

            .action-buttons {
                display: flex;
                gap: 15px;
                flex-wrap: wrap;
            }

            .action-btn.primary {
                background: linear-gradient(135deg, #4f51c0, #353a9b);
                padding: 12px 20px;
                font-weight: 600;
            }

            .action-btn.secondary {
                background: #f8fafc;
                color: #4f51c0;
                border: 2px solid #4f51c0;
                padding: 10px 18px;
            }

            .action-btn.secondary:hover {
                background: #4f51c0;
                color: white;
            }

            /* Responsive */
            @media (max-width: 900px) {

                    flex-direction: column;
                }

                    width: 100%;
                    flex-direction: row;
                    padding: 15px;
                    box-shadow: none;
                    justify-content: space-around;
                }

                .sidebar h2 {
                    display: none;
                }

                .sidebar nav a {
                    padding: 10px 15px;
                    font-size: 13px;
                    margin: 0 6px;
                    border-radius: 6px;
                }

                .main-content {
                    padding: 25px 20px;
                }

                .users-stats {
                    grid-template-columns: 1fr;
                }

                .users-table {
                    font-size: 14px;
                }

                .users-table th,
                .users-table td {
                    padding: 10px;
                }
            }
        </style>

        <script>
            const apiBase = 'http://localhost:3000/api';

            // Check login status
            function checkLogin() {

            // Format date function
            function formatDate(dateString) {
                if (!dateString) return 'Never logged in';

                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                }
            }

            // Load users data
            async function loadUsers() {
                try {
                    const response = await fetch(`${apiBase}/users`);
                    const users = await response.json();

                    // Update stats
                    document.getElementById('totalUsers').textContent = users.length;

                    const today = new Date().toDateString();
                    const activeTodayCount = users.filter(user => {
                        if (!user.lastLogin) return false;
                        return new Date(user.lastLogin).toDateString() === today;
                    }).length;

                    document.getElementById('activeToday').textContent = activeTodayCount;

                    const oneWeekAgo = new Date();
                    oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                    const newThisWeekCount = users.filter(user => {
                        if (!user.createdAt) return false;
                        return new Date(user.createdAt) >= oneWeekAgo;
                    }).length;

                    document.getElementById('newThisWeek').textContent = newThisWeekCount;

                    // Calculate and update average logins
                    const avgLogins = calculateAverageLogins(users);
                    document.getElementById('avgLogins').textContent = avgLogins;

                    // Update table
                    const tbody = document.getElementById('usersTableBody');
                    tbody.innerHTML = '';

                    if (users.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="7" class="loading">No users found</td></tr>';
                        return;
                    }

                    users.forEach(user => {
                        const tr = document.createElement('tr');
                        tr.className = 'fade-in';
                        tr.innerHTML = `
                    <td>${user._id || 'N/A'}</td>
                    <td>${user.username || 'Unknown'}</td>
                    <td>${user.email || 'N/A'}</td>
                    <td class="last-login">${formatDate(user.lastLogin)}</td>
                    <td>
                        <span class="${user.lastLogin ? 'status-active' : 'status-inactive'}">
                            ${user.lastLogin ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>${user.loginCount || 0}</td>
                    <td>
                        <button class="action-btn" onclick="editUser('${user._id}')">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteUser('${user._id}')">Delete</button>
                    </td>
                `;
                        tbody.appendChild(tr);
                    });

                } catch (error) {
                    console.error('Error loading users:', error);
                    document.getElementById('usersTableBody').innerHTML =
                        '<tr><td colspan="7" class="error">Error loading users</td></tr>';
                }
            }

            // Calculate average logins
            function calculateAverageLogins(users) {
                if (users.length === 0) return 0;
                const totalLogins = users.reduce((sum, user) => sum + (user.loginCount || 0), 0);
                return Math.round(totalLogins / users.length);
            }

            async function editPost(id) {
                try {
                    const res = await fetch(`${apiBase}/posts/${id}`);
                    if (!res.ok) throw new Error("Post not found");
                    const post = await res.json();

                    // Redirect to new-post.html with edit parameters
                    const params = new URLSearchParams();
                    params.append('edit', 'true');
                    params.append('id', post._id);
                    params.append('title', post.title);
                    params.append('content', post.content);
                    params.append('description', post.description || '');
                    if (post.section) {
                        if (Array.isArray(post.section)) {
                            post.section.forEach(section => params.append('section', section));
                        } else {
                            params.append('section', post.section);
                        }
                    }
                    params.append('image', post.image || '');

                    window.location.href = `new-post.html?${params.toString()}`;
                } catch (err) {
                    alert("Error loading post for editing");
                    console.error(err);
                }

            async function loadPostCount() {
                try {
                    const res = await fetch(`${apiBase}/posts?page=1&limit=1`);
                    const data = await res.json();
                    // Handle both old and new response formats
                    const totalPosts = data.totalPosts || (Array.isArray(data) ? data.length : 0);
                    document.getElementById('totalPosts').textContent = totalPosts;
                    console.log('Total posts from API:', totalPosts); // Added log for verification
                } catch (err) {
                    console.error("Failed to load post count", err);
                    document.getElementById('totalPosts').textContent = '0';
                }
            }

            // Pagination variables
            let currentPage = 1;
            const postsPerPage = 10;
            let totalPosts = 0;
            let totalPages = 0;

            async function loadPosts(page = 1) {
                try {
                    const res = await fetch(`${apiBase}/posts?page=${page}&limit=${postsPerPage}`);
                    const data = await res.json();

                    const tbody = document.querySelector("#postsTable tbody");
                    tbody.innerHTML = ""; // Clear existing rows

                    // Handle both old and new API response formats
                    let postsArray = data.posts || data; // Support both paginated and non-paginated responses

                    if (!Array.isArray(postsArray)) {
                        postsArray = [];
                    }

                    if (postsArray.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:30px; color:#999;">No posts found.</td></tr>`;
                        return;
                    }

                    // Calculate starting serial number for current page
                    const startIndex = (page - 1) * postsPerPage;

                    postsArray.forEach((post, index) => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                        <td>${startIndex + index + 1}</td>
                        <td><img src="/IMAGE/${post.image}" width="100" /></td>
                        <td>${post.title}</td>
                        <td>${post.content}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn edit" onclick="editPost('${post._id}')">Edit</button>
                                <button class="btn delete" onclick="deletePost('${post._id}')">Delete</button>
                            </div>
                        </td>
                    `;
                        tbody.appendChild(tr);
                    });

                    // Update pagination variables - handle both old and new response formats
                    currentPage = data.currentPage || page;
                    totalPosts = data.totalPosts || postsArray.length;
                    totalPages = data.totalPages || Math.ceil(totalPosts / postsPerPage);

                    // Update pagination controls
                    updatePaginationControls();

                } catch (err) {
                    console.error("Failed to load posts", err);
                    const tbody = document.querySelector("#postsTable tbody");
                    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:30px; color:#c8102e;">Error loading posts. Please try again.</td></tr>`;
                }
            }

            function updatePaginationControls() {
                const paginationContainer = document.getElementById('paginationControls');
                if (!paginationContainer) return;

                paginationContainer.innerHTML = '';

                // Previous button
                const prevBtn = document.createElement('button');
                prevBtn.innerHTML = '&laquo; Previous';
                prevBtn.className = 'pagination-btn';
                prevBtn.disabled = currentPage === 1;
                prevBtn.onclick = () => loadPosts(currentPage - 1);
                paginationContainer.appendChild(prevBtn);

                // Page numbers
                const startPage = Math.max(1, currentPage - 2);
                const endPage = Math.min(totalPages, currentPage + 2);

                for (let i = startPage; i <= endPage; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i;
                    pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                    pageBtn.onclick = () => loadPosts(i);
                    paginationContainer.appendChild(pageBtn);
                }

                // Next button
                const nextBtn = document.createElement('button');
                nextBtn.innerHTML = 'Next &raquo;';
                nextBtn.className = 'pagination-btn';
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.onclick = () => loadPosts(currentPage + 1);
                paginationContainer.appendChild(nextBtn);

                // Page info
                const pageInfo = document.createElement('span');
                pageInfo.className = 'page-info';
                pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${totalPosts} total posts)`;
                paginationContainer.appendChild(pageInfo);
            }

            async function loadBanners() {
                try {
                    const res = await fetch(`${apiBase}/banners`);

                    const tbody = document.querySelector("#bannersTable tbody");

                    if (banners.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding:30px; color:#999;">No banners found.</td></tr>`;
                        return;

                    banners.forEach((banner, index) => {

                            <td><img src="/IMAGE/${banner.image}" width="100" /></td>
