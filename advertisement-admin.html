<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advertisement Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <style>
      /* Reset & basics */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: #f5f7fa;
        color: #333;
        display: flex;
      }

      /* Sidebar */
      .sidebar {
        width: 243px;
        background: linear-gradient(135deg, #4f51c0, #353a9b);
        color: #f0f2ff;
        display: flex;
        flex-direction: column;
        padding: 30px 25px;
        box-shadow: 4px 0 15px rgba(53, 58, 155, 0.25);
      }

      .sidebar h2 {
        font-weight: 800;
        font-size: 28px;
        letter-spacing: 1.4px;
        margin-bottom: 40px;
        user-select: none;
      }

      .sidebar nav a {
        color: #c3c9ffcc;
        display: block;
        padding: 14px 20px;
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 12px;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
        box-shadow: inset 0 0 0 0 transparent;
      }

      .sidebar nav a.active,
      .sidebar nav a:hover {
        background: rgba(255 255 255 / 0.15);
        color: #fff;
        box-shadow: inset 3px 0 0 0 #fff;
      }

      /* Main content */
      .main-content {
        flex-grow: 1;
        padding: 35px 50px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-weight: 800;
        font-size: 32px;
        color: #353a9b;
      }

      .user-info {
        font-weight: 600;
        font-size: 16px;
        color: #6b6f8c;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      /* Logout button */
      .logout-btn {
        background: #e74c3c;
        padding: 8px 14px;
        color: #fff;
        border-radius: 8px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
        background: #c0392b;
      }

      /* Form styling */
      #adForm {
        background: #fff;
        padding: 30px 35px;
        border-radius: 14px;
        box-shadow: 0 6px 22px rgba(82, 89, 145, 0.15);
        max-width: 700px;
        margin-bottom: 50px;
        transition: box-shadow 0.3s ease;
      }

      #adForm:hover {
        box-shadow: 0 10px 28px rgba(82, 89, 145, 0.25);
      }

      #adForm label {
        display: block;
        font-weight: 700;
        font-size: 14px;
        color: #454d6b;
        margin-bottom: 8px;
        margin-top: 24px;
      }

      #adForm input[type="text"],
      #adForm textarea,
      #adForm select,
      #adForm input[type="file"] {
        width: 100%;
        font-size: 16px;
        padding: 14px 18px;
        border-radius: 10px;
        border: 1.8px solid #d6d8e7;
        outline-offset: 2px;
        transition: border-color 0.3s ease;
        resize: vertical;
        font-family: inherit;
        color: #333;
      }

      #adForm input[type="text"]:focus,
      #adForm textarea:focus,
      #adForm select:focus,
      #adForm input[type="file"]:focus {
        border-color: #353a9b;
      }

      #adForm button {
        margin-top: 30px;
        background: #353a9b;
        color: white;
        border: none;
        font-weight: 700;
        font-size: 18px;
        padding: 14px 28px;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 6px 15px rgba(53, 58, 155, 0.4);
      }

      #adForm button:hover {
        background: #4f51c0;
        box-shadow: 0 8px 22px rgba(53, 58, 155, 0.6);
      }

      /* Preview */
      .preview {
        margin-top: 15px;
      }

      video,
      img {
        max-width: 100%;
        max-height: 300px;
        border-radius: 6px;
      }

      /* Advertisement List */
      #adList .ad-item {
        border: 1px solid #d6d8e7;
        border-radius: 10px;
        padding: 20px;
        /* margin-bottom: 20px; */
        background: #fafbfc;
      }

      #adList .ad-item h3 {
        margin-top: 0;
        color: #353a9b;
      }

      #adList .ad-item p {
        margin: 10px 0;
      }

      /* Action buttons */
      .btn {
        padding: 8px 18px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        color: white;
        font-size: 14px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn.edit {
        background-color: #4f51c0;
      }

      .btn.edit:hover {
        background-color: #353a9b;
        transform: scale(1.05);
      }

      .btn.delete {
        background-color: #e74c3c;
      }

      .btn.delete:hover {
        background-color: #b63127;
        transform: scale(1.05);
      }

      /* Responsive */
      @media (max-width: 900px) {
        body {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          flex-direction: row;
          padding: 15px;
          box-shadow: none;
          justify-content: space-around;
        }

        .sidebar h2 {
          display: none;
        }

        .sidebar nav a {
          padding: 10px 15px;
          font-size: 13px;
          margin: 0 6px;
          border-radius: 6px;
        }

        .main-content {
          padding: 25px 20px;
        }

        #adForm {
          max-width: 100%;
          padding: 20px;
          margin-bottom: 30px;
        }

        #adList .ad-item {
          padding: 15px;
        }

        #adList .ad-item button {
          margin-right: 5px;
          padding: 6px 12px;
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar" aria-label="Sidebar Navigation">
      <h2>Admin Panel</h2>
      <nav role="navigation">
        <a href="./admin.html">Dashboard</a>
        <a href="./new-post.html">Add-Posts</a>
        <a href="./banner-admin.html">Add-Banners</a>
        <a href="./advertisement-admin.html">Add-ADDS</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent" tabindex="-1">
      <header class="header">
        <h1>Advertisement Management</h1>
        <div class="user-info">
          Welcome, <span id="adminName">Admin</span>
          <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
      </header>

      <!-- Advertisement Form -->
      <form id="adForm" enctype="multipart/form-data" novalidate>
        <label for="mediaType">Media Type</label>
        <select id="mediaType" name="mediaType" required>
          <option value="">Select media type</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
        </select>

        <label for="mediaFile">Upload Media File</label>
        <input type="file" id="mediaFile" name="mediaFile" accept="image/*,video/*" required />

        <div class="preview" id="preview"></div>

        <button type="submit">Submit Advertisement</button>
      </form>

      <!-- Advertisement List -->
      <div id="adList"
        style="background: #fff; padding: 30px 35px; border-radius: 14px; box-shadow: 0 6px 22px rgba(82, 89, 145, 0.15); margin-bottom: 50px;">
        <h2>Existing Advertisements</h2>
        <!-- Advertisements will be loaded here -->
      </div>



    </main>

    <script>
      const mediaTypeSelect = document.getElementById('mediaType');
      const mediaFileInput = document.getElementById('mediaFile');
      const previewDiv = document.getElementById('preview');

      mediaFileInput.addEventListener('change', () => {
        previewDiv.innerHTML = '';
        const file = mediaFileInput.files[0];
        if (!file) return;

        const mediaType = mediaTypeSelect.value;
        if (mediaType === 'image') {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          previewDiv.appendChild(img);
        } else if (mediaType === 'video') {
          const video = document.createElement('video');
          video.controls = true;
          video.src = URL.createObjectURL(file);
          previewDiv.appendChild(video);
        }
      });

      mediaTypeSelect.addEventListener('change', () => {
        previewDiv.innerHTML = '';
        mediaFileInput.value = '';
      });

      let editingId = null;

      document.getElementById('adForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append('mediaType', mediaTypeSelect.value);
        if (document.getElementById('mediaFile').files[0]) {
          formData.append('mediaFile', document.getElementById('mediaFile').files[0]);
        }

        const method = editingId ? 'PUT' : 'POST';
        const url = editingId ? `/api/advertisements/${editingId}` : '/api/advertisements';

        try {
          const response = await fetch(url, {
            method: method,
            body: formData,
          });

          if (response.ok) {
            alert(editingId ? 'Advertisement updated successfully!' : 'Advertisement submitted successfully!');
            document.getElementById('adForm').reset();
            previewDiv.innerHTML = '';
            editingId = null;
            loadAdvertisements();
          } else {
            const responseText = await response.text().catch(() => 'Unable to read response');
            let errorMessage = `Status: ${response.status} ${response.statusText}`;
            try {
              const errorData = JSON.parse(responseText);
              errorMessage += ` - ${errorData.message || 'Unknown error'}`;
            } catch {
              errorMessage += ` - Response: ${responseText}`;
            }
            alert(`Failed to submit advertisement: ${errorMessage}`);
            console.error('Server response:', responseText);
          }
        } catch (error) {
          alert('Error submitting advertisement.');
          console.error(error);
        }
      });

      async function loadAdvertisements() {
        try {
          const response = await fetch('/api/advertisements');
          const advertisements = await response.json();
          const listDiv = document.getElementById('adList');
          listDiv.innerHTML = '';

          advertisements.forEach((ad, index) => {
            const adDiv = document.createElement('div');
            adDiv.className = 'ad-item';
            adDiv.innerHTML = `
            <h3>Advertisement ${index + 1 || ''}</h3>
            <div style="display:flex; align-items:center; gap: 20px;">
              ${ad.mediaType === 'image' ? `<img src="/MEDIA/${ad.mediaFile}" alt="Advertisement" style="max-width: 200px; border-radius: 8px;">` : `<video controls style="max-width: 200px; border-radius: 8px;"><source src="/MEDIA/${ad.mediaFile}"></source></video>`}
                <button class="btn edit" onclick="editAd('${ad._id}', '${ad.mediaType}')">Edit</button>
                <button class="btn delete" onclick="deleteAd('${ad._id}')">Delete</button>
              </div>
            </div>
          `;
            listDiv.appendChild(adDiv);
          });
        } catch (error) {
          console.error('Error loading advertisements:', error);
        }
      }

      function editAd(id, mediaType) {
        editingId = id;
        document.getElementById('mediaType').value = mediaType;
        // Note: File input can't be pre-filled for security reasons
      }

      async function deleteAd(id) {
        if (confirm('Are you sure you want to delete this advertisement?')) {
          try {
            const response = await fetch(`/api/advertisements/${id}`, {
              method: 'DELETE',
            });
            if (response.ok) {
              alert('Advertisement deleted successfully!');
              loadAdvertisements();
            } else {
              alert('Failed to delete advertisement.');
            }
          } catch (error) {
            alert('Error deleting advertisement.');
            console.error(error);
          }
        }
      }

      // Load advertisements on page load
      loadAdvertisements();

      function handleLogout() {
        localStorage.removeItem('adminLoggedIn');
        window.location.href = './admin.html';
      }
    </script>
  </body>

</html>
